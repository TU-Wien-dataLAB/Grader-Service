apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "grader-service.fullname" . }}
  labels:
    {{- include "grader-service.labels" . | nindent 4 }}
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      {{- include "grader-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "grader-service.selectorLabels" . | nindent 8 }}
        hub.jupyter.org/network-access-hub: "true"
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "grader-service.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.port }}
              protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: JUPYTERHUB_API_URL
              value: {{ .Values.jupyterhub.apiUrl }}
            - name: GRADER_SERVICE_PORT
              value: {{ .Values.port | quote }}
            - name: JUPYTERHUB_BASE_URL
              value: {{ .Values.jupyterhub.baseUrl }}
            - name: GRADER_SERVICE_DIRECTORY
              value: /var/lib/grader-service
            - name: GRADER_DB_DIALECT
              value: {{ .Values.db.dialect }}
            - name: GRADER_DB_HOST
              value: {{ .Values.db.host }}
            - name: JUPYTERHUB_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: grader-service
                  key: hub.services.grader.apiToken
          volumeMounts:
            - name: data
              mountPath: /var/lib/grader-service
{{- if .Values.subPath }}
              subPath: {{ .Values.subPath }}
{{- end }}
            - name: config
              mountPath: /etc/grader-service/grader_service_config.py
              subPath: grader_service_config.py
            - name: config
              mountPath: /var/lib/grader-service/.gitconfig
              subPath: .gitconfig
  
    {{ if .Values.volumePermissions.enabled }}
      initContainers:
        - name: volume-permissions
          image: busybox
          command: ["/bin/sh","-c"]
          args: ["chown -R 1000:1000 /var/lib/grader-service;"]
          volumeMounts:
            - name: data
              mountPath: /var/lib/grader-service
{{- if .Values.subPath }}
              subPath: {{ .Values.subPath }}
{{- end }}
    {{ end }}

      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: grader-service
            readOnly: false
        - name: config
          configMap:
            defaultMode: 444
            name: grader-service


      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
