name: Upload Grader Labextension Package

on:
  workflow_call:
    secrets:
      PYPI_SETUP_TOKEN:
        required: true

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.8'
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install twine
    - name: Download a labextension artifact
      uses: actions/download-artifact@v3
      with:
        name: dist-labextension
        path: grader_labextension
    - name: Publish the Python package
      working-directory: ./grader_labextension
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_SETUP_TOKEN }}
      # skip existing for possible npm release
      run: |
        twine upload --skip-existing dist-labextension/*