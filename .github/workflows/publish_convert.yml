name: Upload Grader Convert Package

on:
  workflow_call:

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install twine
    - name: Download a convert artifact
      uses: actions/download-artifact@v3
      with:
        name: dist-convert
        path: grader_convert/dist
    - name: Publish package
      working-directory: ./grader_convert
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_SETUP_TOKEN }}
      run: |
        ls ./dist
        twine upload --skip-existing dist/*
