submissions:
  get:
    security:
      - hub_auth:
          - instructor
          - tutor
          - student
    summary: Return the submissions of an assignment
    tags:
      - "Submissions"
    parameters:
      - name: lect_id
        in: path
        description: ID of the lecture
        required: true
        example: 1
        schema:
          type: integer
          format: int64
      - name: a_id
        in: path
        description: ID of the assignment in the lecture
        required: true
        example: 2
        schema:
          type: integer
          format: int64
      - name: filter
        in: query
        description: Filter submissions
        required: false
        schema:
          type: string
          enum: [ "none", "latest", "best" ]
          default: "none"
      - name: format
        in: query
        description: Return format
        required: false
        schema:
          type: string
          enum: [ "json", "csv" ]
          default: "json"
      - name: instructor-version
        in: query
        description: Whether to fetch the all submissions of students
        required: false
        schema:
          type: boolean
          default: false
    responses: # TODO add text/csv
      200:
        description: OK
        content:
          application/json:
            schema:
              $ref: "./schemas.yml#/components/schemas/UserSubmissions"
      403:
        description: Unautorized
      404:
        description: Lecture id or assignment id not found
        content:
          application/json:
            schema:
              $ref: "./schemas.yml#/components/schemas/ErrorMessage"
      500:
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: "./schemas.yml#/components/schemas/ErrorMessage"
  post:
    security:
      - hub_auth:
          - instructor
          - tutor
          - student
    summary: Set properties of an assignment
    tags:
      - "Submissions"
    parameters:
      - name: lect_id
        in: path
        description: ID of the lecture
        required: true
        example: 1
        schema:
          type: integer
          format: int64
      - name: a_id
        in: path
        description: ID of the assignment in the lecture
        required: true
        example: 2
        schema:
          type: integer
          format: int64
    requestBody:
      description: The properties of the submission that should be created.
      required: true
      content:
        application/json:
          schema:
            $ref: "./schemas.yml#/components/schemas/Submission"
    responses:
      201:
        description: OK
        content:
          application/json:
            schema:
              $ref: "./schemas.yml#/components/schemas/Submission"
      401:
        description: Unautorized
        content:
          application/json:
            schema:
              $ref: "./schemas.yml#/components/schemas/ErrorMessage"
      403:
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: "./schemas.yml#/components/schemas/ErrorMessage"
      404:
        description: Lecture id or assignment id not found.
        content:
          application/json:
            schema:
              $ref: "./schemas.yml#/components/schemas/ErrorMessage"
      500:
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: "./schemas.yml#/components/schemas/ErrorMessage"

