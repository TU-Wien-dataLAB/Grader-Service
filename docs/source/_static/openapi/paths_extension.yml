gitLog:
  put:
    security:
      - hub_auth:
          - instructor
          - tutor
          - student
    summary: Return git logs
    tags:
      - Version Control
    parameters:
      - name: lect_id
        in: path
        description: ID of the lecture
        required: true
        example: 1
        schema:
          type: integer
          format: int64
      - name: a_id
        in: path
        description: ID of the assignment in the lecture
        required: true
        example: 2
        schema:
          type: integer
          format: number
      - name: repo
        in: path
        description: The identifier of the repo
        required: true
        schema:
          type: string
          enum:
            - "assignment"
            - "release"
            - "source"
      - name: n
        in: query
        description: Number of commits in log
        required: false
        schema:
          type: integer
          default: 10
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              type: "array"
              items:
                type: "object"
                properties:
                  commit:
                    type: "string"
                  autor:
                    type: "string"
                  date:
                    type: "string"
                  ref:
                    type: "string"
                  commit_msg:
                    type: "string"
                  pre_commit:
                    type: "string"

      403:
        description: Forbidden
      404:
        description: Lecture id, assignment id or repo not found.
        content:
          application/json:
            schema:
              $ref: "./schemas.yml#/components/schemas/ErrorMessage"
      500:
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: "./schemas.yml#/components/schemas/ErrorMessage"

