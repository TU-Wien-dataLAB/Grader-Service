# shared paths
lectures:
  post:
    security:
      - hub_auth:
          - instructor
    summary: Create new lecture
    tags:
      - "Lectures"
    requestBody:
      description: The parameters of the lecture that is created.
      required: true
      content:
        application/json:
          schema:
            $ref: './schemas.yml#/components/schemas/Lecture'
    responses:
      201:
        description: OK
        content:
          application/json:
            schema:
              $ref: "./schemas.yml#/components/schemas/Lecture"
      400:
        description: Error
        content:
          application/json:
            schema:
              $ref: "./schemas.yml#/components/schemas/ErrorMessage"
      403:
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: "./schemas.yml#/components/schemas/ErrorMessage"
      404:
        description: Lecture Code not found
        content:
          application/json:
            schema:
              $ref: "./schemas.yml#/components/schemas/ErrorMessage"
      500:
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: "./schemas.yml#/components/schemas/ErrorMessage"
  get:
    security:
      - hub_auth:
          - instructor
          - tutor
          - student
    summary: "Return all lectures that are available to the user"
    tags:
      - "Lectures"
    parameters:
      - name: complete
        in: query
        description: The state of the lectures to query (active or complete)
        required: false
        example: "true"
        schema:
          type: string
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              type: "array"
              items:
                $ref: "./schemas.yml#/components/schemas/Lecture"
      401:
        description: Unautorized
        content:
          application/json:
            schema:
              $ref: "./schemas.yml#/components/schemas/ErrorMessage"
      403:
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: "./schemas.yml#/components/schemas/ErrorMessage"
      500:
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: "./schemas.yml#/components/schemas/ErrorMessage"

